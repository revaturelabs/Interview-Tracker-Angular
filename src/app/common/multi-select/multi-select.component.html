<mat-form-field>
  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="selections" multiple>
    <mat-option *ngFor="let selection of selectionList" [value]="selection">
      {{ selection }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-chip-list class="selection_pool">
  <mat-chip
    *ngFor="let selection of selections.value"
    class="selection"
  >
    {{ selection }}
  </mat-chip>
</mat-chip-list>
