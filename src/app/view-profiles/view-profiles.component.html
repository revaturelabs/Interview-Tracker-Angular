<br>
<label for="sch">Filter : </label> <input [(ngModel)]="name" id="sch" >
<select [(ngModel)]="opinions">
    <option value="byname" selected>By Name</option>
    <option value="byskills">By Skills</option>
</select>
<br>
<div *ngFor="let p of profile">
<mat-card  *ngIf="filterS(p,name);">
    <h4>{{p.firstName}} {{p.lastName}}</h4>
    <h4>Skills</h4>
    <ul>
    <li *ngFor=" let s of p.skills; index as i">{{p.skills[i].title | json}}</li>
    </ul>
    <h4>Interviews</h4>
    <ul>
    <li *ngFor=" let int of p.interviews; index as i">{{p.interviews[i] | json}}</li>
    </ul>
    <h4>Description</h4>
    <p>{{p.description}}</p>
</mat-card>
</div>
