<br>
<label for="sch">Filter : </label> <input [(ngModel)]="name" id="sch" >
<br>
<div *ngFor="let p of profile" class="post-div" fxLayout="row" fxLayoutAlign="center center">
        
<mat-card  class="orangebox"  *ngIf="filterS(p.firstName,p.lastName,name);">
    <mat-card>
    <h4>{{p.firstName}} {{p.lastName}}</h4>
    <h4>Skills</h4>
    <ul>
    <li *ngFor=" let s of p.skills; index as i">{{p.skills[i].title | json}}</li>
    </ul>
    <h4>Interviews</h4>
    <ul>
    <li *ngFor=" let int of p.interviews; index as i">{{p.interviews[i] | json}}</li>
    </ul>
    <h4>Description</h4>
    <p>{{p.description}}</p><br/>
</mat-card><br/></mat-card><br/>
</div>
