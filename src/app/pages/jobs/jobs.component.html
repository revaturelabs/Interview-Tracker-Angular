<div class="jobs">
  <app-mini-searchbar
    (searchTermChanged)="onSearchTermChanged($event)"
  ></app-mini-searchbar>
  <div id='jobslist' class="grid">
    <div *ngFor='let job of jobs'>
      <app-job-card [job]='job'></app-job-card>
    </div>
    <button id='NextPageBtn' (click)='nextPage()'>more!</button>
  </div>
</div>
<app-fab></app-fab>
