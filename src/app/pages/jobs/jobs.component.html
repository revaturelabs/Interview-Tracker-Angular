<div class="jobs">
  <app-mini-searchbar
    (searchTermChanged)="onSearchTermChanged($event)"
  ></app-mini-searchbar>
  <div id='jobslist' class="grid">
    <div *ngFor='let job of jobs'>
      <app-job-card [job]='job'></app-job-card>
    </div>
  </div>
</div>
<div *ngIf='!atEnd' id='centernpbtn'>
  <button id='NextPageBtn' color="primary" (click)='nextPage()' mat-button>Load More</button>
</div>
<app-fab></app-fab>
