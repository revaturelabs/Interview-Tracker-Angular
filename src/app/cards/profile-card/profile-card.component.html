<div class="card">
  <div class="card_header" color="primary">
    <div class="card_header_title">
      {{ profile.profileFirstName + " " + profile.profileLastName }}
    </div>
    <div class="card_header_subtitle">{{ profile.profileLocation }}</div>
  </div>
  <div class="card_content">
    <p>{{ truncate(profile.profileDescription) }}</p>
  </div>
  <hr />
  <div class="card_skills">
    <ul>
      <li>JavaScript</li>
      <li>Ruby</li>
      <li>PHP</li>
      <li>Java</li>
      <li>C++</li>
      <li>Spring</li>
      <li>Node</li>
      <li>Microservices</li>
      <li>Compilers</li>
    </ul>
  </div>
</div>
