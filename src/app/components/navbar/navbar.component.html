<mat-toolbar class="bgcolor" *ngIf="nav.visible">
  <mat-toolbar-row>
    <div>
      <button mat-button (click)="sidenav.toggle()">
        Create
    
    </button>
  </div>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/view-profiles'">View Profiles </a>
      <a mat-button [routerLink]="'/view-jobs'">View Jobs </a>
      <a mat-button [routerLink]="'/view-interviews'">View Interviews </a>
      
      <button mat-button class="emptyspace" [routerLink]="'/login'">Logout</button>
    
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="bgcolor2">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/create-job'" (click)="sidenav.toggle()"> Create Job </a>
      <a mat-list-item [routerLink]="'/create-profile'" (click)="sidenav.toggle()"> Create Profile </a>
      <a mat-list-item [routerLink]="'/create-interview'" (click)="sidenav.toggle()"> Create Interview </a>
     
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
     
      <div class ="stuff"></div>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
  
</mat-sidenav-container>
