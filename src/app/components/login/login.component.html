
<div class="post-div" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="orangebox">
        <form action='POST' value='*.login' #serv=ngForm (ngSubmit)="submission(serv)">
        <mat-card-header class="logn-card">
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
                <input type="text" name="username" matInput placeholder="Username" ngModel value="username"/>
            </mat-form-field>
            <br>
            <mat-form-field >
                <input type="password" name="password" matInput placeholder="Password" ngModel value="password"/>
            </mat-form-field>
        </mat-card-content>
            <button input type="submit" value="Login" mat-raised-button color="primary" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
