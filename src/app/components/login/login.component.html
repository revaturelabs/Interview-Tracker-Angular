<div id="topdiv"><mat-card class="login-div" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <form action='POST' #serv=ngForm value='*.login' (ngSubmit)="submission(serv)">           
       <div id="leftwing"><div id="leftwingtip"></div></div>
        <mat-card-header class="login-card">
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
                <input type="text" name="username" matInput placeholder="Username" ngModel value="username"/>
            </mat-form-field>
            <br>
            <mat-form-field >
                <input type="password" name="password" matInput placeholder="Password" ngModel value="password"/>
            </mat-form-field>
        </mat-card-content>
            <button input type="submit" value="Login" mat-raised-button color="primary" class="btn-block">Log in</button>
        </form>
    </mat-card>
</mat-card>
</div>
