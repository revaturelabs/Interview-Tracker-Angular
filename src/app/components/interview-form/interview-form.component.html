<div id="jobformwrapper" class="interview">
  <div id="jobform">


    <form id="jobformwrapper" class="interview-form interview" 
      #interviewform=ngForm (ngSubmit)="submission(interviewform)">

      <mat-form-field class="mat-input-wrapper">
        <input type="text" placeholder="Interviewee" aria-label="Interviewee" matInput [formControl]="myControl"
          [matAutocomplete]="auto" name="interviewee" ngModel>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectedOption($event)">
          <mat-option name="profile" *ngFor="let option of filteredProfileOptions | async" [value]="option">
            {{option.firstName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br>
      <mat-form-field class="mat-input-wrapper">
        <input matInput type="datetime-local" placeholder="Interview date and time:" value="date" name="date" ngModel>
      </mat-form-field>
      <br>
      <mat-form-field class="mat-input-wrapper">
        <input type="text" placeholder="Job" aria-label="Job" matInput [formControl]="jobControl"
          [matAutocomplete]="autojob" name="job" ngModel>
        <mat-autocomplete #autojob="matAutocomplete" [displayWith]="displayJ" (optionSelected)="selectedJobOption($event)">
          <mat-option name="jobs" *ngFor="let jobOption of filteredJobOptions | async" [value]="jobOption">
            <mat-card *ngIf="!jobOption.filled">
            {{jobOption.title}}
            </mat-card>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br>
      <h4>Select Interviewers</h4>
        <mat-checkbox *ngFor="let u of users" [name]="u.username" (change)="getCheckboxes($event)" color="primary">{{u.username}}</mat-checkbox>
      <br>
      <button id="jobsbutton" class="btn-block glow-on-hover bigwords">Submit</button>
    </form>

  </div>
</div>
