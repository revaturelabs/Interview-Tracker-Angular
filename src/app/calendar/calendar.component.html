<div class="calendar_container">
  <full-calendar
    [header]="headerOptions"
    height="parent"
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [events]="allDays"
    [eventBackgroundColor]="'#f26925'"
    [eventBorderColor]="'#f26925'"
    [displayEventTime]="false"
  ></full-calendar>
</div>
